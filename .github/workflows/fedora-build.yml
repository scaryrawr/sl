name: Fedora Build SL

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    container: fedora:latest

    steps:
      - name: Configure container environment
        run: sudo dnf install -y dnf-plugins-core rpkg git

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          git config --global --add safe.directory /__w/sl/sl
          git switch -c "sl-build-$(date +'%Y%m%d%s')"
          rpkg spec | awk '/Wrote/ {print $2}' | xargs sudo dnf builddep

      - name: Build and Test
        run: |
          mkdir ~/rpkg-build
          rpkg install --outdir ~/rpkg-build
          ~/rpkg-build/sl*/BUILDROOT/usr/bin/sl -h
          ~/rpkg-build/sl*/BUILDROOT/usr/bin/sl -V
