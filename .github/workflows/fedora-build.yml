name: Fedora Build SL

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Remove devcontainer
        run: rm -rf .devcontainer

      - name: Build and Test
        uses: devcontainers/ci@v0.3
        with:
          imageName: fedora
          runCmd: |
            sudo dnf install -y dnf-plugins-core rpkg git
            rpkg spec | awk '/Wrote/ {print $2}' | xargs sudo dnf builddep
            mkdir ~/rpkg-build
            rpkg install --outdir ~/rpkg-build
            ~/rpkg-build/sl*/BUILDROOT/usr/bin/sl -h
            ~/rpkg-build/sl*/BUILDROOT/usr/bin/sl -V
