name: Posix Build SL
on:
  workflow_call:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-13]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Debug
        run: VCPKG_ROOT=$VCPKG_INSTALLATION_ROOT cargo build

      - name: Build Release
        run: VCPKG_ROOT=$VCPKG_INSTALLATION_ROOT cargo build --release

      - name: Test
        run: |
          ./target/debug/sl -h
          ./target/debug/sl -V
          ./target/release/sl -h
          ./target/release/sl -V
